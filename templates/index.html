{% extends "base.html" %}
{% load crispy_forms_tags %}

<title>{%block title %}Password Generator{% endblock %}</title>

{% block content%}
<form action="#" method="POST">
  {% csrf_token %} 
    {{form|crispy}}
</br>
    <button type="submit">Submit</button>
</form>
</br>
{% endblock %}
{% block password %}
<h1>Your password is</h1>
  <ul >
    {% for p in passwords %}
    <li>{{p}}</a></li>
    {% endfor %}
  </ul>

{% endblock %}
